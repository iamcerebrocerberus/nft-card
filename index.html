<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cerebro_cerberus">
    <meta name="description" content="This is a frontend mentor solution to the nft preview card component">
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="scripts/prefixfree.js"></script>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style> -->
</head>
<body>
    <main class="o-card c-card">
        <figure class="o-card-img c-card-img">
            <img src="assets/image-equilibrium.jpg" alt="equilibrium">
        </figure>
        <h1 class="o-card-head c-card-head .has-hover">
            <span class="o-card-head__equi c-card-head__equi">equilibrium</span>
            <span class="o-card-head__num c-card-head__num">#3429</span>
        </h1>
        <p class="o-card-txt c-card-txt">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="o-card-eth c-card-eth">
            <span class="o-card-eth__val c-card-eth__val">0.041<span class="eth">ETH</span></span>
            <span class="o-card-eth__dleft c-card-eth__dleft">3 days left</span>
        </p>
        <p class="o-card-foot c-card-foot">
            <img src="assets/image-avatar.png" alt="avatar">
            <span class="o-card-foot__txt c-card-foot__txt">Creation of <span class="o-card-foot__name c-card-foot__name">Jules Wyvern</span></span>
        </p>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">frontendmentor</a>. Coded by <a href="https://github.com/iamcerebrocerberus/" target="_blank">cerebro_cerberus</a></p>
    </footer>
</body>
</html>
